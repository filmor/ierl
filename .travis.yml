language: elixir

elixir:
  - 1.6.6
  - 1.7.3

otp_release:
  - 19.3
  - 20.3
  - 21.0

dist: trusty
sudo: required

branches:
  only:
    - master

before_install:
  - sudo apt-get install python3-pip python-dev
  - sudo apt-get install libzmq3-dev
  - ./_download_rebar3.sh
  - ./_checkout_jupyter.sh

install:
  - sudo pip3 install -U jupyter_kernel_test
  - sudo pip3 install -U pytest
  - ./rebar3 get-deps

script:
  # Ignore xref results
  - ./rebar3 xref || true
  - ./rebar3 dialyzer
  - ./test.sh
